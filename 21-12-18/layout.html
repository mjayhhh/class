<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style>
        nav ul { list-style: none; }
        nav ul li {
            padding: 20px;
            border: 1px solid black;
            margin: 0px 20px;
            display: inline-block;
        }
        #ginko {
            float: left;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li>menu 1</li>
        <li>menu 2</li>
        <li>menu 3</li>
        <li>menu 4</li>
        <li>menu 5</li>
    </ul>
</nav>
<hr>
<img src="img/ginko.jpg" width="50%" id="ginko">
<p>이 사진은 은행나무 사진입니다.</p>
</body>
</html>
