<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><b>회원가입</b></legend>
            <p><label>아이디 <input type="text"></label></p>
            <p><label>비밀번호 <input type="password"></label></p>
            <p><label>비밀번호 확인 <input type="password"> </label></p>
            <p><label>이름 <input type="text"></label></p>
            <p><label>이메일 <input type="email"> </label></p>
            <p><label>전화번호 <input type="tel"></label></p>
            <p><label>거주지역 <input type="text"></label></p>
            <p><label>생년월일 <input type="date"></label></p>
            <p><label>시간 <input type="time"></label></p>
        </fieldset>
        <fieldset>
            <legend>동의</legend>
            <label><input type="checkbox" value = "agree">약관 동의</label>
            <br><label><input type="checkbox" value = "agree">이메일 수신 동의</label>
            <br><label><input type="checkbox" value = "agree">개인정보 동의</label>
            <br><label><input type="checkbox" value = "agree">마케팅 정보 수신 동의</label>
            <br><label><input type="radio" value="agree" name="private">보호자 동의</label>
            <label><input type="radio" value="disagree" name="private">보호자 동의하지 않음</label>
        </fieldset>
    </form>
</body>
</html>
