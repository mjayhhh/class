<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>font style 연습</title>
    <link rel="stylesheet" href="fontstyle.css">
</head>

<body>
    <h1>한국의 속담</h1>
    <p id="tiger"><span id="tiger2">호랑이</span>도 제 말하면 온다</p>
    <p id="dog"><span id="dog2">서당개</span> 삼년이면 풍월을 읊는다</p>
    <p id="horse"><span id="horse2">발 없는 말</span>이 천리 간다</p>
</body>
</html>
