<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
        table, th, td {
            border: 1px solid cornflowerblue;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- 표 = table -->
    <table>
        <!-- 표의 제목 = caption -->
        <caption>11월 달력</caption>
        <thead>
            <!-- 행 = row / 열 = column -->
            <tr>
                <td>일</td>
                <td>월</td>
                <td>화</td>
                <td>수</td>
                <td>목</td>
                <td>금</td>
                <td>토</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
            </tr>
            <tr>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td colspan = "4"></td>
            </tr>
        </tbody>
    </table>
    <p></p>
    <table>
        <caption>호두과자 가격표</caption>
        <thead>
            <tr>
                <td>용도</td>
                <td>개수</td>
                <td>금액</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan = "2">선물용</td>
                <td>15개</td>
                <td>10000원</td>
            </tr>
            <tr>

                <td>30개</td>
                <td>18000원</td>
            </tr>
            <tr>
                <td rowspan = "2">가정용</td>
                <td>15개</td>
                <td>8000원</td>
            </tr>
            <tr>
                <td>30개</td>
                <td>15000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
