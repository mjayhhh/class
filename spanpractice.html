<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습2</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>표 만들기</h1>
    <table>
        <tbody>
            <tr>
                <td colspan = "2">1</td>
                <td rowspan = "3">2</td>
                <td colspan = "2">3</td>
                <td rowspan = "4">4</td>
                <td colspan = "2">5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td rowspan = "4">9</td>
                <td rowspan = "5">10</td>
                <td colspan = "3">11</td>
            </tr>
            <tr>
                <td rowspan = "3" and colspan = "2">12</td>
                <td colspan = "3">13</td>
            </tr>
            <tr>
                <td rowspan = "3">14</td>
                <td>15</td>
                <td colspan = "2">16</td>
            </tr>
            <tr>
                <td colspan = "3">17</td>
                <td rowspan = "2">18</td>
            </tr>
            <tr>
                <td>19</td>
                <td rowspan = "3">20</td>
                <td rowspan = "3">21</td>
                <td colspan = "2">22</td>
                <td>23</td>
            </tr>
            <tr>
                <td rowspan = "2">24</td>
                <td>25</td>
                <td colspan = "5">26</td>
            </tr>
            <tr>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td colspan = "3">30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
