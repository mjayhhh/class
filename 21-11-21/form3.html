<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 연습하기 3</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>배송정보</legend>
            <p>
                <label for="order">주문번호</label>
                <input type="text" id="order" readonly>
            </p>
            <p>
                <label for="name">이름</label>
                <input type="text" id="name" autofocus>
            </p>
            <p>
                <label for="adress">배송주소</label>
                <input type="text" id="adress" required>
            </p>
            <p>
                <label for="email">이메일</label>
                <input type="text" id="email">
            </p>
            <p>
                <label for="phone">전화번호</label>
                <input type="text" id="phone"
                       placeholder="하이픈을 빼고 입력해주세요">
            </p>
        </fieldset>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
