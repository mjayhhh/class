<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<form action="">
  <fieldset>
    <legend><b>회원가입</b></legend>
    <p><label for="id">아이디</label> <input type="text" id="id" autofocus></p>
    <p><label for="password">비밀번호</label> <input type="password" id="password" required></p>
    <p><label for="check_password">비밀번호 확인</label><input type="password" id="check_password"> </p>
    <p><label for="name">이름 </label><input type="text" id="name"required></p>
    <p><label for="email">이메일 </label><input type="email" id="email"required> </p>
    <p><label for="phone">전화번호 </label><input type="tel" id="phone"required
    placeholder="하이픈을 빼고 입력해주세요"></p>
    <p><label for="living_place">거주지역</label> <input type="text" id="living_place"></p>
    <p><label for="birth">생년월일 </label><input type="date" id="birth" max="2016-11-21"></p>
    <p><label for="time">시간 </label><input type="time" id="time"></p>
  </fieldset>
  <fieldset>
    <legend>동의</legend>
    <label><input type="checkbox" value = "agree">약관 동의</label>
    <br><label><input type="checkbox" value = "agree">이메일 수신 동의</label>
    <br><label><input type="checkbox" value = "agree">개인정보 동의</label>
    <br><label><input type="checkbox" value = "agree">보호자 동의</label>
    <br><label><input type="radio" value="agree" name="private">마케팅 정보 수신 동의</label>
    <label><input type="radio" value="disagree" name="private">마케팅 정보 수신 동의하지 않음</label>
  </fieldset>
  <input type="submit">
  <input type="reset">
</form>
</body>
</html>
