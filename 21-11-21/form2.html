<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 연습하기 2</title>
</head>
<body>
    <form>
        <h2>숫자 입력하기</h2>
        <p>
            <label><input type="checkbox"> 빨간색</label>
            <input type="number" min="0">개
        </p>
        <p>
            <label><input type="checkbox"> 초록색</label>
            <input type="number" min="0" max="3">개 (최대 3개)
        </p>

        <p>
            <label><input type="checkbox"> 파란색</label>
            <!-- input type number에서 value를 넣으면 초기값 설정 -->
            <input type="number" min="0" max="5" value="1">개 (최대 5개)
        </p>
        <p>
            <label><input type="checkbox"> 빨간색</label>
            <input type="range" min="0">개
        </p>
        <p>
            <label><input type="checkbox"> 초록색</label>
            <input type="range" min="0" max="3">개 (최대 3개)
        </p>
        <hr>
        <h2>날짜 입력하기</h2>
        <!-- 일, 월, 주 -->
        <p><input type="date"></p>
        <p><input type="month"></p>
        <p><input type="week"></p>
        <p><input type="date"
                min="2021-11-15" max="2021-11-25"></p>
        <hr>
        <h2>시간 입력하기</h2>
        <p><input type="time"></p>
        <p><input type="datetime-local"></p>
        <hr>
        <h2>버튼</h2>
        <p>
            <input type="submit">
            <input type="reset">
            <input type="button" value="새 버튼"
                   onclick="window.open('https://google.com')">
            <input type="image" src="img/sponge.png" width="50">
        </p>
        <p>
            <input type="file">

        </p>
    </form>
</body>
</html>
