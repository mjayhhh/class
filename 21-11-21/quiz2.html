<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>개발사 지원서</title>
</head>
<body>
    <fieldset>
        <h2>프런트엔드 개발자 지원서</h2>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다</p>
        <hr>
        <dl>
            <dt><b>개인정보</b></dt>
            <dd>ㅤ</dd>
            <dd><label>이름 <input type="text" placeholder="공백없이 입력하세요"></label></dd>
            <dd><label>연락처 <input type="text"></label></dd>
        </dl>
        <dl>
            <dt><b>지원 분야</b></dt>
            <dd>ㅤ</dd>
            <dd><label><input type="radio"> 웹 퍼블리싱</label></dd>
            <dd><label><input type="radio"> 웹 애플리케이션 개발</label></dd>
            <dd><label><input type="radio"> 개발 환경 개선</label></dd>
        </dl>
        <h4><b>지원동기</b></h4>
        <p><label><textarea rows="5" cols="80" autofocus required placeholder="본사 지원 동기를 간략히 써 주세요."></textarea></label></p>
        <input type="submit" value="접수하기"required>
        <input type="reset" value="다시쓰기">
    </fieldset>
</body>
</html>
